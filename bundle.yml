options:
  - input: ./lib/index.js
    output:
      - format: cjs
        name: ClairBundle
        file: ./dist/index.js
    external: !!js/function >
      function (id) {
        return /^[a-z][\w-]/i.test(id)
      }
    disableCjs: true
    disableReplace: true

  - input: ./lib/bin.js
    output:
      - format: cjs
        file: ./bin/index
        banner: "#!/usr/bin/env node\n"
    external: !!js/function >
      function (id) {
        return /^[a-z][\w-]/i.test(id)
      }
    disableCjs: true
    disableReplace: true
