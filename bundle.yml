options:
  - input: ./index.js
    output:
      - format: cjs
        file: ./dist/index.js
    external: !!js/function >
      function (id) {
        return /^[a-z][\w-]/i.test(id)
      }
    disableCjs: true

  - input: ./cmd.js
    output:
      - format: cjs
        file: ./bin/index
        banner: "#!/usr/bin/env node\n"
    external: !!js/function >
      function (id) {
        return /^[a-z][\w-]/i.test(id)
      }
    disableCjs: true
